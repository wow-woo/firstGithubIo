<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./clock.js" defer type="module"></script>
  </head>
  <body>
    <aside class="clock-banner">
      <h3>Weather</h3>
      <div class="display-weather"></div>

      <h3>Location</h3>
      <div class="display-location"></div>

      <h3>Time</h3>
      <div class="display-clock">
        <div class="clock-center"></div>
      </div>

      <div>
        <span class="year"></span>년 <span class="month"></span>월
        <span class="date"></span>일 <span class="hours"></span>시
        <span class="minutes"></span>분 <span class="seconds"></span>초
      </div>
    </aside>

    <main>
      <form action="#" id="name_form">
        <label for="inp_name">Hello, what's your name ? </label>
        <input id="inp_name" placeholder="type your name here" />
      </form>

      <form action="#" id="to_do_form">
        <section class="inp_section">
          <label for="inp_things">Things to do </label>
          <input type="text" id="inp_things" required />
        </section>
        <section class="to_do_section">
          <h5>Process</h5>
          <div class="to_do_list"></div>
        </section>
        <section class="be_done_section">
          <h5>Complete</h5>
          <div class="be_done_list"></div>
        </section>
      </form>
    </main>
  </body>
</html>
